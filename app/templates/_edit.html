<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ name }}
    </title>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.grey-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:700,400italic,400|Roboto+Condensed:300|Roboto+Mono|Roboto+Slab">

    <!-- Third-party css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.min.css" media="all" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/min/dropzone.min.css" media="all" rel="stylesheet">

    <!-- Ghostdown css -->
    <link href="/styles/ghostdown.css" media="all" rel="stylesheet">

    <!-- Dragon css -->
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

    <div class="dragon-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
        <header class="dragon-header mdl-layout__header mdl-layout__header--waterfall mdl-color--white mdl-color-text--grey-800">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title"><a href="/">dragon</a></span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <form ng-submit="todoList.addTodo()" action="search" method="post">
                            <input class="mdl-textfield__input" type="text" id="search" />
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main class="dragon-main dragon-main-admin mdl-layout__content">
            <form action="/{{url}}/save" method="post">
                <div class="ghostdown-container mdl-grid">
                    <div class="ghostdown-panel mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col">
                        <h2 class="editor-title">Markdown</h2>
                        <textarea name="content" id="ghostdown-editor">{{ content }}</textarea>
                    </div>
                    <div class="ghostdown-panel mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col">
                        <h2 class="editor-title">Preview</h2>
                        <span class="editor-title" id="ghostdown-wordcount">0 Words</span>
                        <div id="ghostdown-preview">
                            <div id="ghostdown-rendered"></div>
                        </div>

                    </div>
                    <footer class="ghostdown-footer mdl-mini-footer">
                        <div class="mdl-mini-footer--left-section">
                            &copy;2015 THLabs.net&nbsp;&nbsp;|&nbsp;&nbsp;Powered by <a href="https://github.com/THLabs/dragon-wiki">Dragon</a>
                        </div>
                        <div class="mdl-mini-footer--right-section">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--accent mdl-button--ripple-effect ghostdown-button-save" type="submit">Save</button>
                        </div>
                    </footer>

                </div>
            </form>

        </main>
    </div>


    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
    <!-- require.js handles script loading -->
    <script type="text/javascript" data-main="/scripts/ghostdown" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>


</body>

</html>
